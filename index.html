<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Desk Buddy</title>
</head>
<body>
    <div class="chatbox">
        <h2>Chat Box</h2>

        <div class="chat-content">
            <div class="buddy-message">
                Hello there!
            </div>
            <div class="buddy-message">
                Nice one!
            </div>
            <div class="buddy-message">
                Take a short break?
            </div>
            <div class="user-input">
                <input type="submit" value="A random meme">
                <input type="submit" value="A random joke">
            </div>
            <div class="buddy-message">
                Time for a water break!
            </div>
            <div class="user-input">
                <input type="submit" value="Yes, I am rehydrated!">
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
