<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Skeleton-2.0.4/css/normalize.css">
    <link rel="stylesheet" href="./Skeleton-2.0.4/css/skeleton.css">
    <link rel="stylesheet" href="./style.css">
    <title>Desk Buddy</title>
</head>
<body class="container">
    <div class="chatbox seven columns">
        <div class="chat-header">
            <h4>Chat Box</h4>
            <div>
                <button type="button" id="generate-message">Generate a message</button>
            </div>
            <div>
                <p>Current time: <span onload="runClock()" id="clock">test</span></p>
            </div>
        </div>
        <div class="chat-content">
            <div class="buddy-message">
                <img class="buddy-chat-profile-pic" src="./images/buddy-profile-pic-cat.png" alt="buddy-profile-pic" />
                <p class="buddy-message-content">Hello there!</p>
            </div>
            <div class="buddy-message">
                <img class="buddy-chat-profile-pic" src="./images/buddy-profile-pic-cat.png" alt="buddy-profile-pic" />
                <p class="buddy-message-content">Take a short break?</p>
            </div>
            <div class="user-input">
                <button>A random meme</button>
                <button>A random joke</button>
            </div>
        </div>
    </div>
    <div class="config four columns">
        <h4>Settings</h4>
        <p>Frequency (seconds): <span id="config-frequency" contenteditable = "true">5</span></p>
        <p>End time (24hrs): <span id="config-endHour" contenteditable = "true">14</span>hrs 
            <span id="config-endMinute" contenteditable = "true">50</span>mins
        </p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
