<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./3rd-party/Skeleton-2.0.4/css/normalize.css">
  <link rel="stylesheet" href="./3rd-party/Skeleton-2.0.4/css/skeleton.css">
  <link rel="stylesheet" href="./style.css">
  <title>Desk Buddy</title>
</head>
<body class="container">
  <div class="seven columns">
    <div class = "chatbox">
      <div class="chat-header">
        <h4>Chat Box</h4>
      </div>
      <div class="chat-content">
        <div class="buddy-message">
          <img class="buddy-chat-profile-pic" src="./assets/images/buddy-profile-pic-cat.png" alt="buddy-profile-pic" />
          <p class="buddy-message-content">Hello there!</p>
        </div>
        <div class="user-input">
          <button id="haha" data-class-path="events/clickevent.js" data-class-method="onclick">
            Test message
          </button>
        </div>
      </div>
    </div>
    <div class="user-buttons">
      <button type="button" id="poke-me">Poke Me</button>
      <button type="button" id="end-the-day">End the day</button>
    </div>
  </div>
    
  <div class="sidebar five columns">
    <div class="date-time-display">
      <h4>Current Time</h4>
      <div id="date-time-container">

      </div>
    </div>
    
    <div class="config ">
      <h4>Settings</h4>

      <p>Frequency (sec):
        <select name="30" id="config-frequency">
          <option value=5 selected>5</option>
          <option value=10>10</option>
          <option value=20>20</option>
          <option value=30>30</option>
          <option value=40>40</option>
          <option value=50>50</option>
          <option value=60>60</option>
        </select>
      </p>

      <p id="config-end-time">End time (24hrs):
        <input type="time" id="end-time-input" value="23:59">
        <button type="button" id="submit-end-time">Submit</button>
      </p>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h4>To do list</h4>
      </div>
      <div class="todo-content">
        <div class="new-todo-input">
          <input type="text" id="new-todo-item" placeholder="add new to do task here">
          <button type="button" id="submit-todo">Submit</button>
      </div>
      <div>
        <ul class="list">
            <li class="todo-item">
              <span contenteditable="true">Clear email inbox</span>
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </li>
            <li class="todo-item">
              <span contenteditable="true">Work on May report</span>
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </li>
            <li class="todo-item">
              <span contenteditable="true">Water the plants</span>
              <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
            </li>
          </ul>
      </div>
    </div>
  </div>

  <script type="module" src="./index.js"></script>
</body>
</html>
